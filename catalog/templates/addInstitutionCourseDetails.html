

{% include 'nav.html' %}
<div class="main">
{% block content %} 
<div class=""> 
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;" >
			<form action="{{ url_for('addInstitutionDetails',pqrsbname=pqrsbname)}}" method="POST">
				<div class="panel panel-primary">
				  <div class="panel-heading bg-success" style="background-color:green">Add Institution Course Details</div>
				  <div class="panel-body">
				  
					  <div class="form-group">
					  	<label class="text-primary" for="name" style="color:indigo">Enter Course Name:</label>
					    <input type="aide" class="form-control" name="name" placeholder="Enter  Course name:" pattern="[A-Za-z]{1,}" title="Allow Characters  Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="duration" style="color:indigo">Enter course duration:</label>
					    <input type="text" class="form-control" name="duration" placeholder="Enter course name:" pattern="[A-Za-z0-9 ]{1,}" title="Allow Characters and Numbers Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="address" style="color:indigo">Enter address:</label>
					    <input type="text" class="form-control" name="address" placeholder="Enter address:" pattern="A-Za-z0-9 ]{1,}" title="Allow Characters and Numbers Only" required>
					  </div>
					  
					  <div class="form-group">
					  	<label class="text-primary" for="fee" style="color:indigo">Enter fee:</label>
					    <input type="text" class="form-control" name="fee" placeholder="Enter fee:" pattern="[0-9]{2,}" title="Allow numbers Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="feedback" style="color:indigo">Enter feedback:</label>
					    <input type="text" class="form-control" name="feedback" placeholder="Enter feedback:" pattern="[A-Za-z]{1,}" title="Allow characters Only" required>
					  </div>
					  <div class="form-group">
					    <input type="text" class="form-control " name="institutionnameid" value="{{ pqrsbname }}" readonly>
					  </div>
				  </div> 
				  <div class="panel-footer text-center" ><input type="submit" class="btn btn-primary" style="background-color:green" value="Submit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
