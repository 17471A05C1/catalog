{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('editInstitutionCourse',pqrsid=pqrsid,pqrsbename=coursedetails.name)}}" method="POST">
				<div class="panel panel-info">
				  <div class="panel-heading"  style="background-color:green;color:white">Edit Institution Course</div>
				  <div class="panel-body" >
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name" style="color:indigo">Enter course name:</label>
					    <input type="name" class="form-control" name="name" value="{{coursedetails.name}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="duration" style="color:indigo" >Enter duration of the course :</label>
					    <input type="text" class="form-control" name="duration" value="{{coursedetails.duration}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="address" style="color:indigo">Enter address of the institution:</label>
					    <input type="text" class="form-control" name="address" value="{{coursedetails.address}}">
					  </div>			
					  <div class="form-group">
					  	<label class="text-primary" for="fee" style="color:indigo">Enter fee:</label>
					    <input type="text" class="form-control" name="fee" value="{{coursedetails.fee}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="feedback" style="color:indigo">Enter feedback:</label>
					    <input type="text" class="form-control" name="feedback" value="{{coursedetails.feedback}}">
					  </div>					  
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" style="background-color:green" value="Edit" style="color:pink"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
